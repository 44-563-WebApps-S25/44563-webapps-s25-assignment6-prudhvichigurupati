<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prudhvi Chigurupati Dinner Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Dinner Choices</h2>

    <form>
        <label>
            <input type="checkbox" id="wine" value="True"> Serve wine
        </label>

        <label>
            <input type="checkbox" id="outside" value="True"> Eat outside
        </label>

        <label>
            <input type="checkbox" id="candle" value="False"> Light candles
        </label>

        <button type="button" onclick="choices()">Dinner Choices</button>
    </form>

    <div id="results">Your dinner choices will appear here...</div>

    <script>
        let my_dinner = {};

        function choices() {
            my_dinner = {
                wine: document.getElementById("wine").checked,
                outside: document.getElementById("outside").checked,
                candle: document.getElementById("candle").checked
            };

            document.getElementById("results").innerHTML = "Dinner settings: " + JSON.stringify(my_dinner);
        }
    </script>

</body>
</html>
