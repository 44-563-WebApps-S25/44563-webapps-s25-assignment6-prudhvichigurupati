<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prudhvi Chigurupati Dinner Plans</title>
    <style>
        body {
    background: #f1f8e9;
    color: #4caf50;
}

.container {
    background: #ffffff;
    border: 2px solid #81c784;
}

input {
    background: #c8e6c9;
    color: #2e7d32;
    border: 1px solid #81c784;
}

button {
    background: #388e3c;
    color: white;
}

button:hover {
    background: #66bb6a;
}

    </style>
</head>
<body>

    <h2>Dinner Choices</h2>

    <form>
                <label>
                    <input type="checkbox" id="wine" value="True" checked> Serve wine
                </label><br><br>
        
                <label>
                    <input type="checkbox" id="outside" value="True" checked> Eat outside
                </label><br><br>
        
                <label>
                    <input type="checkbox" id="candle"> Light candles
                </label><br><br>
        
                <button type="button" onclick="choices()">Dinner Choices</button>
            </form>
            <h3>Enter Your Dinner Menu</h3>

            <!-- Inputs for main dish and dessert -->
            <label for="main">Enter main dish:</label>
            <input type="text" id="main" value="Butter Chicken"><br><br>

            <label for="dessert">Enter dessert:</label>
            <input type="text" id="dessert" value="Chocolate Cake"><br><br>

            <button type="button" onclick="updateDinner()">Update the Dinner</button>

            <div id="results">Your dinner choices will appear here...</div>
            <div id="results1">Your dinner choices will appear here...</div>
        
            <script>
                let my_dinner = {};
        
                function choices() {
                    my_dinner = {
                        wine: document.getElementById("wine").checked ? "True" : "False",
                        outside: document.getElementById("outside").checked ? "True" : "False",
                        candle: document.getElementById("candle").checked ? "True" : "False"
                    };
        
                    document.getElementById("results").innerHTML = "Dinner settings: " + JSON.stringify(my_dinner);
                }
                function updateDinner() {
                    my_dinner.main = document.getElementById("main").value;
                    my_dinner.dessert = document.getElementById("dessert").value;

                    document.getElementById("results1").innerHTML = "Full Dinner Plan: " + JSON.stringify(my_dinner);
                }
            </script>
        
        </body>
        </html>
